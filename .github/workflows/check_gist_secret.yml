name: Check Secrets

on:
  workflow_dispatch:
    inputs:
      skip_mask:
        description: 'If true, do not error when secret is missing'
        required: false
        default: 'false'

jobs:
  check-secret:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check GIST_TOKEN presence
        run: |
          if [ -z "${{ secrets.GIST_TOKEN }}" ]; then
            echo "GIST_TOKEN is NOT set in repository secrets"
            if [ "${{ github.event.inputs.skip_mask }}" != "true" ]; then
              exit 1
            fi
          else
            echo "GIST_TOKEN exists (value is masked)"
          fi